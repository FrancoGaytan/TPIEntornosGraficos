<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="css/estilos.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <title>Consultas</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <a href="base.html">
                <img alt="Logo UTN" src="img/logo2.png" width="120" height="90">
             </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="Horarios">Horarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"id="RegistroDocente">Registro Consultas</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"id="IngresoAlumnos">Ingreso Alumno</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registro Docente</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    {% block contenido %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
    
<!-- Footer -->
<footer class="text-center text-lg-start bg-light text-muted">
    <!-- Section: Social media -->

    <!-- Section: Links  -->
    <section class="">
        <div class="container text-center text-md-start mt-5">
            <!-- Grid row -->
            <div class="row mt-3">
                <!-- Grid column -->
                <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                    <!-- Content -->
                    <h6 class="text-uppercase fw-bold mb-4">
                        <i class="fas fa-gem me-3"></i>
                    </h6>
                    <div class="container-fluid" style="background-color:rgba(0, 0, 0, 0);">
                        <a href="https://www.frro.utn.edu.ar/"><img class="img-responsive" src="img/logo.png" data-bs-hover-animate="pulse" style="padding-top:10px;padding-bottom:10px;"></a>
                    </div>
                </div>
                
                <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
                    
                    <h6 class="text-uppercase fw-bold mb-4">
                        Alumno
                    </h6>
                    <p>
                        <a href="#!" class="text-reset">Listado de Consultas</a>
                    </p>
                    <p>
                        <a href="#!" class="text-reset">Mi Perfil</a>
                    </p>

                </div>

                <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
                    
                    <h6 class="text-uppercase fw-bold mb-4">
                        Docente
                    </h6>
                    <p>
                        <a href="#!" class="text-reset">Registro de Consulta</a>
                    </p>
                    <p>
                        <a href="#!" class="text-reset">Mis Consultas</a>
                    </p>

                </div>

                <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                    <!-- Links -->
                    <h6 class="text-uppercase fw-bold mb-4">
                        Facultad
                    </h6>

                    <p>
                        <a href="#!" class="text-reset">Contacto</a>
                    </p>

                    <p>
                        <a href="https://www.frro.utn.edu.ar/" target=”_blank” class="text-reset">Acerca de nosotros</a>
                    </p>
                </div>

            </div>

        </div>
    </section>

    <!-- Copyright -->
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2021 Copyright:
        <a class="text-reset fw-bold" href="https://www.frro.utn.edu.ar/">https://www.frro.utn.edu.ar/</a>
    </div>
    <!-- Copyright -->
</footer>
<!-- Footer -->

</html>
